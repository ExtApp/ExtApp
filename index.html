<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ExtremeApp</title>
</head>
<body>
  <h1>Extreme ERO Finder</h1>
  <!-- ユーザタイプを入力するテキストボックス -->

  <!-- ajax()を実行するボタン -->
  <button id="search" type="button" data-btn-type="ajax">search</button>
  <br><br>
  
  <!-- 結果表示用のdivタグ -->
  <div id='result'>  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://rawgit.com/padolsey-archive/jquery.fn/master/cross-domain-ajax/jquery.xdomainajax.js"></script>
  <script type="text/javascript" src="api.js"></script>
</body>
</html>
